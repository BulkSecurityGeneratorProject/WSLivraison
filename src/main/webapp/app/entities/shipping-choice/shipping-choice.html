<h2>Create a Shipment</h2>
<div class="top-buffer20" ng-cloak>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="firstname">Firstname</label> <input type="text"
					class="form-control" id="firstname"
					ng-model="vm.settingsAccount.firstName">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="lastname">Lastname</label> <input type="text"
					class="form-control" id="lastname"
					ng-model="vm.settingsAccount.lastName">
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="company">Company</label> <input type="text"
					class="form-control" id="company">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="street">SIRET</label> <input type="text"
					class="form-control" id="siret">
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="city">Street</label> <input type="text"
					class="form-control" id="street" ng-model="vm.address.address"
					required>
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="zip">ZIP</label> <input type="text" class="form-control"
					id="zip" ng-model="vm.address.zipCode" required>
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="city">City</label> <input type="text" class="form-control"
					id="city" ng-model="vm.address.city" required>
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="country">Country</label> <select class="form-control"
					id="country" ng-model="vm.address.country" required>
					<option ng-repeat="country in vm.country_list" value="{{country}}">{{country}}</option>
				</select>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label for="phone">Telephone</label> <input type="text"
					class="form-control" id="phone">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					class="form-control" id="email" ng-model="vm.settingsAccount.email">
			</div>
		</div>
	</div>
</div>
<h2>Calculate Time & Cost</h2>
<div class="row top-buffer20">
	<div class="col-sm-6 col-md-3">
		<div class="form-group">
			<label for="type">Type</label> <select class="form-control" id="type"
				ng-model="vm.typeShipping">
				<option ng-repeat="type in vm.typesShipping" value="{{type}}">{{type}}</option>
			</select>

		</div>
	</div>
	<div class="col-sm-6 col-md-3">
		<div class="form-group">
			<label for="weight">Weight [Kg]</label> <select class="form-control"
				id="type" ng-model="vm.weightShipping[0]">
				<option ng-repeat="weight in vm.weightShipping" value="{{weight}}">{{weight}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="description">Description</label> <input type="text"
				class="form-control" id="description"
				ng-model="vm.descriptionShipping" required>
		</div>
	</div>
	<!-- SHIP FROM -->
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromCountry">Ship From</label><select
				class="form-control" id="country" ng-model="vm.fromAddress.country"
				required>
				<option ng-repeat="country in vm.country_list" value="{{country}}">{{country}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromZip">Postal Code</label> <input type="text"
				class="form-control" id="fromZip" ng-model="vm.fromAddress.zipCode"
				required>
		</div>
	</div>
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromCity">City</label> <input type="text"
				class="form-control" id="fromCity" ng-model="vm.fromAddress.city"
				required>
		</div>
	</div>

	<!-- SHIP TO -->
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromCountry">Ship To</label><select class="form-control"
				id="country" ng-model="vm.address.country" required>
				<option ng-repeat="country in vm.country_list" value="{{country}}">{{country}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromZip">Postal Code</label> <input type="text"
				class="form-control" id="fromZip" ng-model="vm.address.zipCode"
				required>
		</div>
	</div>
	<div class="col-sm-6 col-md-4">
		<div class="form-group">
			<label for="fromCity">City</label> <input type="text"
				class="form-control" id="fromCity" ng-model="vm.address.city"
				required>
		</div>
	</div>
</div>
<div class="row top-buffer20 ">
	<div class="padding-right50">
		<button class="btn btn-primary" ng-click="vm.estimate()">
			<span class="glyphicon glyphicon-search"></span> <span>
				Estimate </span>
		</button>
	</div>
</div>

<!-- RESULT ESTIMATE -->
<div class="row top-buffer" ng-show="vm.estimated" ng-cloak>
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr>
					<th><label class="control-label"
								data-translate="wsLivraisonApp.command.dateDelivery"
								for="field_dateDelivery">Date Delivery</label></th>
					<th></th>
					<th><span data-translate="wsLivraisonApp.postman.label">Label</span></th>
					<th><span data-translate="wsLivraisonApp.postman.maxPrice">Max
							Price</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="postman in vm.postmenCalculate track by postman.label">
					<td><input id="field_dateDelivery" type="text" class="form-control"
									name="dateDelivery" datetime-picker="{{dateformat}}"
									ng-model="postman.dateDelivery"
									is-open="vm.datePickerOpenStatus.dateDelivery">															
					</td>
					<td><span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="vm.openCalendar('dateDelivery')">
									<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>	</td>
					<td>{{postman.label}}</td>
					<td>{{postman.maxPrice}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="postman-detail({id:postman.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-sm-down" data-translate="entity.action.view"></span>
							</button>
							<button type="submit" ui-sref="postman.edit({id:postman.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span>
								<!--                                 <span class="hidden-sm-down" data-translate="entity.action.edit"></span> -->
								<span class="hidden-sm-down">choose</span>
							</button>
							<button type="submit" ui-sref="postman.delete({id:postman.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-sm-down" data-translate="entity.action.delete"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- /RESULT ESTIMATE -->
