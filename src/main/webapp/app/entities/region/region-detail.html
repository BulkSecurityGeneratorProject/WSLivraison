
<div>
    <h2><span data-translate="wsLivraisonApp.region.detail.title">Region</span> {{vm.region.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wsLivraisonApp.region.department">Department</span></dt>
        <dd>
            <span>{{vm.region.department}}</span>
        </dd>
        <dt><span data-translate="wsLivraisonApp.region.postman">Postman</span></dt>
        <dd>
            <a ui-sref="postman-detail({id:vm.region.postmanId})">{{vm.region.postmanId}}</a>
        </dd>
        <dt><span data-translate="wsLivraisonApp.region.address">Address</span></dt>
        <dd>
            <a ui-sref="address-detail({id:vm.region.addressId})">{{vm.region.addressId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="region-detail.edit({id:vm.region.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
