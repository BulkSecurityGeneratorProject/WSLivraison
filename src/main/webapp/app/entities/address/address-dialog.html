
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAddressLabel" data-translate="wsLivraisonApp.address.home.createOrEditLabel">Create or edit a Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.address.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.address.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.num" for="field_num">Num</label>
            <input type="text" class="form-control" name="num" id="field_num"
                    ng-model="vm.address.num"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.address.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                    ng-model="vm.address.zipCode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.address.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.address.country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.lattitude" for="field_lattitude">Lattitude</label>
            <input type="number" class="form-control" name="lattitude" id="field_lattitude"
                    ng-model="vm.address.lattitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.address.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.address.longitude"
                    />
        </div>

        <div class="form-group">
            <label data-translate="wsLivraisonApp.address.region" for="field_region">Region</label>
            <select class="form-control" id="field_region" name="region" ng-model="vm.address.regionId" ng-options="region.id as region.id for region in vm.regions | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
