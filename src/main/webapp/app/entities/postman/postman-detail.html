
<div>
    <h2><span data-translate="wsLivraisonApp.postman.detail.title">Postman</span> {{vm.postman.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wsLivraisonApp.postman.label">Label</span></dt>
        <dd>
            <span>{{vm.postman.label}}</span>
        </dd>
        <dt><span data-translate="wsLivraisonApp.postman.maxPrice">Max Price</span></dt>
        <dd>
            <span>{{vm.postman.maxPrice}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="postman-detail.edit({id:vm.postman.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
