<div>
    <h2 data-translate="wsLivraisonApp.postman.home.title">Postmen</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="postman.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="wsLivraisonApp.postman.home.createLabel">
                        Create new Postman
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="wsLivraisonApp.postman.label">Label</span></th>
                    <th><span data-translate="wsLivraisonApp.postman.maxPrice">Max Price</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="postman in vm.postmen track by postman.id">
                    <td><a ui-sref="postman-detail({id:postman.id})">{{postman.id}}</a></td>
                    <td>{{postman.label}}</td>
                    <td>{{postman.maxPrice}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="postman-detail({id:postman.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="postman.edit({id:postman.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="postman.delete({id:postman.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
