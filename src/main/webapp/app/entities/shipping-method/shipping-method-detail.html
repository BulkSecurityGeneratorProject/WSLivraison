
<div>
    <h2><span data-translate="wsLivraisonApp.shippingMethod.detail.title">Shipping Method</span> {{vm.shippingMethod.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wsLivraisonApp.shippingMethod.label">Label</span></dt>
        <dd>
            <span>{{vm.shippingMethod.label}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shipping-method-detail.edit({id:vm.shippingMethod.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
